<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="return false;">
        <h1>Temperature Converter</h1>
        <input type="number" id="textbox" value="0">
        <br>
        <input type="radio" id="tof" name="unit" value="fahrenheit">
        <label for="tof"> Celsius to Fahrenheit </label>
        <br>
        <input type="radio" id="toc" name="unit" value="celsius">
        <label for="toc"> Fahrenheit to Celsius </label>
        <br>
        <button id="button" onclick="convert()">Convert</button>
        <br>
        <p id="result"></p>
    </form>

    <script src="index.js"></script>
</body>
</html>
